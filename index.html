<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Responsive avec Zoom Ajusté</title>
    <style>
        /* Conteneur responsive pour l'iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
        }

        /* Style pour l'iframe avec ajustement de l'échelle */
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            transform: scale(0.8); /* Ajuster l'échelle ici */
            transform-origin: 0 0; /* Maintient l'origine de transformation */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://saifoud.github.io/paypal-integration-arekushisu/index.html" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
