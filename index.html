<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Responsive</title>
    <style>
        /* Style pour rendre l'iframe responsive */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Ratio 16:9 (hauteur / largeur * 100) */
            height: 0;
            overflow: hidden;
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://saifoud.github.io/paypal-integration-arekushisu/index.html" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
