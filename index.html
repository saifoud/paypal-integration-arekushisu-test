<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arekushisu - Pay with Paypal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AaqwTRkfB_51SelAteGV9wbReP__9kwPdDrqX1FZ2SFW331erUhy888-8SJSZTAb8mew1TW0CQsxQj3R&components=buttons,messages&currency=EUR&enable-funding=paylater"></script>

    <!-- Ajouter le lien vers la police -->
    <link href="https://fonts.googleapis.com/css2?family=Instrumentsans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #paypal-button-container {
            background-color: #fff;
            border: 2px solid #0070ba; /* Bordure bleue autour du conteneur */
            border-radius: 8px; /* Coins arrondis pour un look moderne */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre portée pour un effet de profondeur */
            padding: 20px; /* Espace interne */
            margin: 30px auto 0; /* Marge de 30px en haut pour la séparation */
            display: inline-block; /* Pour que la bordure s'ajuste au contenu */
            max-width: 90vw; /* Largeur maximale en fonction de la vue */
            width: 100%; /* Pour s'adapter à la largeur de l'écran */
            box-sizing: border-box; /* Inclut les bordures et le padding dans la largeur totale */
        }
        h2 {
            margin-bottom: 30px; /* Marge inférieure de 30px pour séparer le texte des boutons */
            color: #333;
            font-family: 'Instrumentsans', sans-serif; /* Utiliser la police spécifiée */
            overflow: hidden; /* Assure que le texte est masqué au début */
            white-space: nowrap; /* Empêche le texte de passer à la ligne suivante */
            margin: 0 auto; /* Centre le texte */
            letter-spacing: .15em; /* Espacement entre les lettres */
        }
        .image-container {
            margin: 0 auto 30px; /* Marge inférieure pour séparer l'image du texte */
            max-width: 90%; /* Largeur maximale de l'image */
        }
        .image-container img {
            width: 100%; /* L'image prend toute la largeur du conteneur */
            height: auto; /* Conserver les proportions de l'image */
        }
    </style>
</head>
<body>
    <!-- Image ajoutée ici -->
    <div class="image-container">
        <img src="https://via.placeholder.com/800x400" alt="Description de l'image">
    </div>

    <h2>Arekushisu</h2>
    <div id="paypal-button-container"></div>

    <script>
        // Configuration des boutons PayPal
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '35.00' // Utilisation du point comme séparateur décimal
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction effectuée avec succès par ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>

    <script>
        // Typing effect script integrated here
        document.addEventListener("DOMContentLoaded", function() {
            console.log('Script chargé'); // Vérifier si le script est chargé

            const textElement = document.querySelector('h2');
            if (!textElement) {
                console.error('Aucun élément <h2> trouvé.');
                return;
            }

            const text = textElement.textContent;
            textElement.textContent = ''; // Effacer le contenu du texte pour commencer l'effet de machine à écrire

            let index = 0;
            const typingSpeed = 50; // Vitesse de la frappe en millisecondes, accélérée

            function typeWriter() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, typingSpeed);
                }
            }

            typeWriter(); // Démarrer l'effet de machine à écrire
        });
    </script>
</body>
</html>
