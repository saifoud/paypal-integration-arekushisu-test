<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer avec PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AaqwTRkfB_51SelAteGV9wbReP__9kwPdDrqX1FZ2SFW331erUhy888-8SJSZTAb8mew1TW0CQsxQj3R&components=buttons,messages&currency=EUR&enable-funding=paylater"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        #paypal-button-container, #paypal-message-container {
            background-color: #fff;
            border: 2px solid #0070ba; /* Bordure bleue autour des conteneurs */
            border-radius: 8px; /* Coins arrondis pour un look moderne */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre portée pour un effet de profondeur */
            padding: 20px;
            margin: 0 auto;
            display: inline-block; /* Pour que la bordure s'ajuste au contenu */
        }
        #paypal-button-container {
            margin-top: 20px;
        }
        #paypal-message-container {
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        /* Styles pour la fenêtre modale */
        .modal {
            display: none; /* Caché par défaut */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
        }
        .modal-content {
            background-color: #fff; /* Fond blanc pour le contenu de la fenêtre modale */
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #0070ba; /* Bordure bleue autour de la fenêtre modale */
            border-radius: 8px; /* Coins arrondis pour un look moderne */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre portée pour un effet de profondeur */
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h2>Payer avec PayPal</h2>
    <div id="paypal-button-container"></div>
    <div id="paypal-message-container"></div>

    <!-- La fenêtre modale -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modal-message">Transaction effectuée avec succès !</p>
        </div>
    </div>

    <script>
        // Configuration des boutons PayPal
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '35.00' // Utilisation du point comme séparateur décimal
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Afficher la fenêtre modale avec un message de succès
                    var modal = document.getElementById('myModal');
                    var message = document.getElementById('modal-message');
                    
                    message.textContent = 'Transaction effectuée avec succès par ' + details.payer.name.given_name;
                    modal.style.display = 'block';

                    // Fermer la fenêtre modale lorsque l'utilisateur clique en dehors de la fenêtre modale
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = 'none';
                        }
                    }
                });
            }
        }).render('#paypal-button-container');

        paypal.Messages().render('#paypal-message-container');
    </script>
</body>
</html>
