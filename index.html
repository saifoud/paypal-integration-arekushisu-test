<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer avec PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AaqwTRkfB_51SelAteGV9wbReP__9kwPdDrqX1FZ2SFW331erUhy888-8SJSZTAb8mew1TW0CQsxQj3R&components=buttons,messages&currency=EUR&enable-funding=paylater"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        #paypal-button-container {
            text-align: center;
        }
        #paypal-message-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Payer avec PayPal</h2>
    <div id="paypal-button-container"></div>
    <div id="paypal-message-container"></div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '35.00' // Utilisation du point comme séparateur décimal
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction effectuée avec succès par ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');

        paypal.Messages().render('#paypal-message-container');
    </script>
</body>
</html>
