<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payer avec PayPal</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AaqwTRkfB_51SelAteGV9wbReP__9kwPdDrqX1FZ2SFW331erUhy888-8SJSZTAb8mew1TW0CQsxQj3R&components=buttons,messages&currency=EUR&enable-funding=paylater"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #paypal-container {
            width: 90%;
            max-width: 600px; /* Augmenté pour plus de largeur */
            background-color: #fff;
            padding: 30px; /* Augmenté pour plus de padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
        }

        #paypal-button-container {
            width: 100%;
            margin: 20px 0; /* Ajouté pour plus d'espace autour du bouton */
        }

        #paypal-message-container {
            width: 100%;
            margin-top: 20px; /* Ajouté pour espacer le message */
        }

        h2 {
            margin-bottom: 30px; /* Augmenté pour plus d'espace sous le titre */
            font-size: 2em; /* Augmenté pour un titre plus grand */
        }

        /* Ajustement des boutons PayPal */
        .paypal-buttons iframe {
            transform: scale(1.2); /* Ajuste l'échelle des boutons PayPal */
            transform-origin: 0 0; /* Garde le coin supérieur gauche comme origine de transformation */
            width: 100% !important; /* Assure que les boutons remplissent la largeur du conteneur */
            height: auto !important; /* Ajuste la hauteur automatiquement */
        }
    </style>
</head>
<body>
    <div id="paypal-container">
        <h2>Payer avec PayPal</h2>
        <div id="paypal-button-container"></div>
        <div id="paypal-message-container"></div>
    </div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '35.00' // Utilisation du point comme séparateur décimal
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction effectuée avec succès par ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');

        paypal.Messages().render('#paypal-message-container');
    </script>
</body>
</html>
